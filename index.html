<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Analysis Tool</title>
    <link rel=stylesheet href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header class="container">
            <h1>Stonk Analysis</h1>
    </header>

    <div class="container">
        <section>
        <div class="grid">
            <label for="stock">Stock Symbol
              <input type="text" id="stock" name="stock" placeholder="HDFCBANK" required>
            </label>

            <label for="exchange">Exchange
            <select id="exchange" required>
                <option value="nse" selected>NSE</option>
                <option value="bse" >BSE</option>
            </select>
            </label>

        </div>
        <label for="action">Action
            <select id="action" required>
                <option value="technical" selected>Technical Analysis</option>
                <option value="intraday">Intraday Buy/Sell</option>
                <option value="swing">Swing Buy/Sell</option>
                <option value="fundamental">Fundamental Analysis</option>
            </select>
        </label>
        <button id="nextButton" value="next" onclick="selectAnalysis()">Next</button>
        </section>
        <div class="container" id="results">
        <!-- Results will be displayed here -->
        </div>
        <section></section>
        <div class="container" id="results">
         <p>
             We are not SEBI registered advisors. All views shared are only for educational purposes. Kindly consult your investment advisor before making any decisions.
         </p>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
